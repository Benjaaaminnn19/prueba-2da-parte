<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/syle2.css">
</head>
<body>
    <section class="container my-5">
        <h2 class="text-center mb-4">Formulario de Registro</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="fullname" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="fullname" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            </section>

            <script>    
                const form = document.querySelector('form');

                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    alert('¡Te has registrado correctamente!');
                    form.reset();
                });
            </script>
</body>
</html>
